    - src/json/
    - src/images/
    - src/icon/
    - src/icon/animals/
    - src/icon/vendors/
    - src/animations/welcome/
    - conf/breez.conf
    - assets/images/
    - assets/icons/

  # An image asset can refer to one or more resolution-specific "variants", see
