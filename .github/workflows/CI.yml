name: Run CI
on:
  # Triggers the workflow on push events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      breez_sdk_ref:
        description: 'Breez SDK commit/tag/branch reference'
        required: false
        type: string
        default: 'main'
  workflow_call:
    inputs:
      breez_sdk_ref:
        description: 'Breez SDK commit/tag/branch reference'
        required: false
        type: string
        default: 'main'

jobs:
  build:
    runs-on: macOS-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: 🏗️ Check-out c-breez repository
        uses: actions/checkout@v4
        with: 
          path: 'c_breez'

      - name: 🏗️ Setup breez-sdk-greenlight repository
        uses: actions/checkout@v4
        with:
          repository: 'breez/breez-sdk-greenlight'
          ssh-key: ${{secrets.REPO_SSH_KEY}}
          path: 'breez-sdk-greenlight'
          ref: ${{ inputs.ref }}

      - name: 🏗️ Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: 🏗️ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: 3.35.3
          cache: true

      - name: 📦 Install Flutter dependencies
        working-directory: c_breez
        run: flutter pub get

      - name: 🔍 Perform static analysis
        working-directory: c_breez
        run: dart analyze --fatal-infos

      - name: Check Formatting
        working-directory: c_breez
        run: dart format -o none --set-exit-if-changed -l 110 .